<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Blog</title>
  </head>
  <body>
    <div class="card">
      <div class="card__container">
        <div class="card__img">
          <img src="img/illustration-article.svg" alt="cardImage" />
        </div>
        <div class="card__main">
          <span class="card__badge card__badge--yellow">Learning</span>
          <div class="card__date">Published 21 Dec 2023</div>
          <div class="card__txt">
            <p class="card__txt__title">HTML & CSS foundations</p>
            <p class="card__txt__desp">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
        </div>
        <div class="card__author">
          <div class="card__author__img">
            <img src="img/image-avatar.webp" alt="avatar" />
          </div>
          <p class="card__author__name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
